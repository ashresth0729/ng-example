<div class="content-container d-flex" [ngClass]="{'justify-content-center': justifyCenter, 'flex-column': column, 'align-items-center': alignCenter }">
  <div class="user-div" *ngFor="let data of flexData">
    <i class="fa fa-user"></i>
  </div>
</div>
<div class="btn-group align-self-baseline">
    <button class="btn btn-primary" [ngClass]="{'active': alignCenter}" (click)="toggleAlignCenter()">Align Center</button>
  <button class="btn btn-primary" [ngClass]="{'active': justifyCenter}" (click)="toggleJustifyCenter()">Justify Center</button>
  <button class="btn btn-primary" [ngClass]="{'active': column}" (click)="toggleColumn()">Flex Column</button>
</div>
